<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css" type="text/css">
    
       
    <title>Recipe App</title>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <!-- <script src="moment.js"></script> -->
    
    
</head>
<body>

<div class="container">
    
    <!--jumbotron-->
    <div class="jumbotron">
        <h1>Recipe App:</h1>
    </div>    
    <!-- Recipes Display    -->

    <div class="row">
        <div class="col-lg-12">
                <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">Recipe Results</h3>
                        </div> 
                        <div class="panel-body">
                           
                            <div class="well" id="recipe-display">
                                <img src="http://via.placeholder.com/150x150" class="thumbnail">
                                <h3>Recipe Name:</h3>
                                <h5>Deatials about the recipe</h5>
                                <h5>ingredients</h5>

                           </div>
                                                
                        </div>   
                </div> 
        
        </div>
    </div>




    <!-- ============== Recipe Search panel ===============================-->
    
    <div class="row">
        <div class="col-lg-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pick an Ingredient</h3>
                </div> 
                <div class="panel-body">
                    <form>
                        <div class="form-group">
                            <label for="ingredient">Ingredient:</label>
                            <input type="text" class="form-control" id="ingredient">
                        </div>
                        
                        <div class="form-group">
                            <label for="health">Allergies:</label>
                                <select class="form-control" id="health">
                                  <option id="none">None</option>  
                                  <option id="gluten">Gluten Free</option>
                                  <option id="dairy">Dairy Allergy</option>
                                  <option id="carb">Low Carb</option>
                                  <option id="protein">High Protein</option>
                                </select>
                        </div>
                             
                              
                        

<!-- 
                        <div class="form-group">
                            <label for="startYear">Start Date:</label>:</label>
                            <input type="text" class="form-control" id="startDate">
                        </div>
                        
                        <div class="form-group">
                            <label for="rate">Monthly Rate:</label>:</label>
                            <input type="text" class="form-control" id="rate">
                        </div> -->
                        
                        <button type="submit" class="btn btn-default" id="submitBtn">Submit</button>
                        
                    </form>
                </div>   
            </div>
        </div>
    </div>
 

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>        
   
<script src="logic.js"></script>
<script>
    $(document).ready(function() {


    var ingredient = $('#ingredient');
    var healthFlag = $('#health');

    $('#submitBtn').on('click', function(e) {
        e.preventDefault();
        console.log(ingredient.val());
        console.log(healthFlag).val();
      
      $('#recipe-display').empty();
      
      
        var wellDiv = $('<div></div>');
        wellDiv.addClass('well');
        wellDiv.attr('id', 'recipeWell');
        
        
        $('#recipeDisplay').append(wellDiv);
        wellDiv.text('<h2>' + ingredient + '</h2>');
        console.log(wellDiv);
        
        

         });
       

    });
    


</script>
</body>

</html>
