<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--bootstrap, jquery, firebase links-->
    <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- bootstrap validator link -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
    <link rel="stylesheet" href="../recipeapp/assets/css/style.css" type="text/css">  
    <title>Recipe App</title>
</head>
<body>
 <!--================================ START BOX ======================================-->
    <div class="container" id="startBox">
        <div class="jumbotron">
            <h1 class="center-block">Recipe App</h1>
            <button class="btn btn-primary center-block" id="logInBtn">Log In</button>
            <button class="bt btn-primary center-block" id="signUpBtn">Sign Up</button>
        </div>
    </div>




     <!-- ================================== SIGN UP MODAL ================================ -->
     <div id="signUpModal" class="modal center-block" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header jumbotron">
                    <button type="button" class="close2" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">Sign Up   <span class = "glyphicon glyphicon-user"></span></h4>
                </div>
                
                <div class="modal-body">
                    <form class="modal-body" role="form" data-toggle="validator" id="myForm2">
                        
                        <div class="form-group">
                            <label for="signUpEmail" class="control-label userLabel"><b>Email</b></label>
                            <input type="email" class="form-control" id="signUpEmail" placeholder="Email" data-error="Bro, that email address is invalid" required>
                            <div class="help-block with-errors"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="signUpSubmit">Sign Up</button>
                    
                    </form>

                </div>
                
            </div>

        </div>
    </div>

 <!-- ================================== LOG IN MODAL ================================ -->
    <div id="logInModal" class="modal center-block" role="dialog">
        <div class="modal-dialog">

            <!-- Modal content-->
            <div class="modal-content">
                <div class="modal-header jumbotron">
                    <button type="button" class="close1" data-dismiss="modal">&times;</button>
                    <h4 class="modal-title">User Log In   <span class = "glyphicon glyphicon-user"></span></h4>
                </div>
                <div class="modal-body">
                    <form class="modal-body" role="form" data-toggle="validator" id="myForm">
                        
                        <div class="form-group">
                                <label for="inputEmail" class="control-label userLabel"><b>Email</b></label>
                                <input type="email" class="form-control" id="inputEmail" placeholder="Email" data-error="Bro, that email address is invalid" required>
                                <div class="help-block with-errors"></div>
                        </div>
                        
                        <button type="submit" class="btn btn-primary" id="logInSubmit">Login</button>
                    
                    </form>

                </div>
                
            </div>

        </div>
    </div>

    <!--======================================== MAIN SCREEN ===================================-->
    <div class="container" id="mainScreen">
        <div class="jumbotron">
            <h1 class="center-block">Recipe App:</h1>
        </div>

    <!-- =================================== SEARCH PANEL =====================================-->

    <div class="row" id="searchRow">
        <div class="col-xs-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Pick an Ingredient</h3>
                </div> 
                    <div class="panel-body">
                        <form id="searchForm">
                            <div class="form-group">
                                <label for="ingredient">Ingredient:</label>
                                <input type="text" class="form-control" id="ingredient">
                            </div>
                            <!-- checkboxes================================================================= -->
                            <div class="col-xs-6">
                                <div class="checkbox filter">
                                    <label><input class="filter" type="checkbox" data-f="diet" data-n="shellfish-free">Balanced</label>
                                </div>
                                <div class="checkbox filter">
                                    <label><input  class="filter" type="checkbox" data-f="diet" data-n="high-protein">High Protein</label>
                                </div>
                                <div class="checkbox filter">
                                    <label><input  class="filter" type="checkbox" data-f="diet"  data-n="low-fat">Low Fat</label>
                                </div>
                                <div class="checkbox filter">
                                    <label><input  class="filter" type="checkbox" data-f="health" data-n="alcohol-free">Alcohol Free</label>
                                </div>
                                <div class="checkbox filter">
                                    <label><input  class="filter" type="checkbox" data-f="diet" data-n="low-carb">Low Carb</label>
                                </div>
                            </div>    
                            
                            <div class="col-xs-6">
                                <div class="checkbox">
                                    <label><input  class="filter" type="checkbox" data-f="health" data-n="sugar-conscious">Sugar Conscious</label>
                                </div>  
                                <div class="checkbox">
                                    <label><input  class="filter" type="checkbox" data-f="peanut-free" data-n="peanut-free">Peanut Allergy</label>
                                </div>
                                <div class="checkbox filter">
                                        <label><input  class="filter" type="checkbox" data-f="health" data-n="tree-nut-free">Tree Nut Allergy</label>
                                </div>
                                <div class="checkbox">
                                    <label><input  class="filter" type="checkbox" data-f="health" data-n="vegan">Vegan</label>
                                </div>
                                <div class="checkbox">
                                    <label><input  class="filter" type="checkbox" data-f="health" data-n="vegetarian">Vegetarian</label>
                                </div>   
                            </div>
                        </form>
                        <button type="submit" class="btn btn-primary" id="submitBtn">Submit</button>
                    </div>
                </div>
            </div>
        </div>
    


        <!--======================================= RECIPE DISPLAY==============================-->
        <div class="row" id="displayRow">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Recipe Results</h3>
                    </div>
                    <div class="panel-body">

                        <div class="well" id="recipe-display">
                            <img src="/videos/53715392/pictures/371174905" class="thumbnail">
                            <h3>Recipe Name:</h3>
                            <h5>Details about the recipe</h5>
                            <h5>ingredients</h5>

                        </div>
                        <button class="btn btn-primary" id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>

        <!--======================================= FAVORITES DISPLAY==============================-->
        <div class="row" id="favorites">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Favorites</h3>
                    </div>
                    <div class="panel-body">

                        <div class="well" id="favorites-display">
                           

                        </div>
                        <button class="btn btn-primary" id="reset">Reset</button>
                    </div>
                </div>
            </div>
        </div>

    
    
        <!-- =================================== VIDEO PANEL =====================================-->
        <div class="row" id="videoRow">
            <div class="col-xs-12">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Video Results <span class="glyphicon glyphicon-film"></span></h3>
                    </div> 
                    <div class="panel-body">
                        
                        <div class="well embed-responsive embed-responsive-16by9" id="video-display">
                            <iframe class="embed-responsive-item" src="https://player.vimeo.com/video/53715392?title=0&byline=0&portrait=0&badge=0&autopause=0&player_id=0\" width=\"1280\" height=\"720\" frameborder=\"0\" title=\"How to Make Chicken Tacos - A Visual Recipe\" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                            <h3>Video</h3>
                        
                        </div>
                                        
                    </div>   
                </div>
            </div>
        </div>
    </div> <!-- ======== main container div ========== -->


</body>

 <!-- asset links -->
 <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>
 <script src="../recipeapp/assets/javascript/logic.js"></script>
 <script src="../recipeapp/assets/javascript/logic-ajax.js"></script> 
 <script src="../recipeapp/assets/javascript/logic-firebase.js"></script>

</html>
