<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="../recipeapp/assets/style.css" type="text/css">
    
       
    <title>Recipe App</title>
    <script src="https://www.gstatic.com/firebasejs/4.9.0/firebase.js"></script>
    <title>Document</title>
</head>
<body>
<div class="container" id="startBox">
    <div class="jumbotron">
        <h1>RecipeApp:</h1>
        <button class="btn btn-danger center-block" id="logIn">Log In</button>
    </div>
</div>
<!--=========================================================== FORM ================================================  -->
<div class="modal" id="logInModal">
    <form class="modal-content animate">
        <div class="imgcontainer">
        <span class="close" title="Close Modal">&times;</span>
        <img src="http://via.placeholder.com/150x150" alt="Avatar" class="avatar">
        </div>

        <div class="container">
        <label><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="userName"required>

        
            
        <button type="submit" id="logInSubmit">Login</button>
        <label>
            <input type="checkbox" checked="checked"> Remember me
        </label>
        </div>

        <div class="container" style="background-color:#f1f1f1">
            <button type="button" class="cancelbtn">Cancel</button>
           
        </div>
    </form> 

</div>

   

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script> 
<script>
$(document).ready(function(){
    $("#logInModal").hide();
    
    $("#logIn").on("click", function() {
        console.log("clicked");
        $("#startBox").hide();
        $("#logInModal").show();
        

   }); 
   
   $(".close").on("click", function() {
        $("#logInModal").hide();
        $("#startBox").show();

   });
   
   $("#logInSubmit").on("click", function() {
    var userName = $("#userName").val();
        console.log(userName);
   });

});
 
    
</script>    
</body>
</html>
